<body>
    <div class="heading">
        <h1 id="head">Free Code Camp Survey Form</h1>
        <h2 id="subheading"><i>Thank you for taking time to help us for improving our platform.</i></h2>
         </div>
    <form>
        <div id="content">
            <label> 1) Name</label><br><br>

        <label>5) Which option best describes your current role. </label><br><br>
        
        <div id="option1">

                <option name="Select Your Role"> Select Your role</option>

                <option value="Part Time Job"> Part Time Job</option>
                <option value="Full Time Learner"> Full Time Learner</option>
                <option value="Other"> Other</option>
            </select>
        </div>
        <br>
        <label id="head1"> 6) Would You recommend Free Code Camp to your Friends</label><br><br>
       <input type ="radio" name="radio" class="larger">&nbsp&nbsp&nbsp&nbsp&nbsp&nbspDefinitely<br><br>

       <input type ="radio" name="radio" class="larger">&nbsp&nbsp&nbsp&nbsp&nbsp&nbspNot Sure<br><br>

       <div id="option2">
           <select>
               <option name="Select an option"> Select an option</option>
                <option value="Challenged">Challenged</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
             </select>
       </div>
       <br><br>
       <label id="head2">8)  What would you like to see improved ?(Check all that apply)</label>
     <div id="content2">
         <input type="checkbox" name="checkbox" classes="larger"><label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbspFront-end Projected </label><br><br>
         <input type="checkbox" name="checkbox" classes="larger"><label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbspBack end Projects</label><br><br>
         <input type="checkbox" name="checkbox" classes="larger"><label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbspData Visulization</label><br><br>
         <input type="checkbox" name="checkbox" classes="larger"><label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbspChallenges</label><br><br>
         <input type="checkbox" name="checkbox" classes="larger"><label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbspOpen Source Community</label><br><br>
         <input type="checkbox" name="checkbox" classes="larger"><label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbspGitter help rooms</label><br><br>
         <input type="checkbox" name="checkbox" classes="larger"><label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbspVideos</label><br><br>
         <input type="checkbox" name="checkbox" classes="larger"><label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbspCity Meetups</label><br><br>
         <input type="checkbox" name="checkbox" classes="larger"><label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbspwiki</label><br><br>

         <input type="checkbox" name="checkbox" classes="larger"><label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbspAdditional Courses</label><br><br>
        </div>
